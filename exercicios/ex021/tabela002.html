<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            text-align: center;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot{
            background-color: rgb(139, 139, 139);
            color: white;
        }

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabelas GRANDES
        TABLE = TABELA
            THEAD = CABEÇA DA TABELA
                TR, TD, TH
            TBODY = CORPO DA TABELA
                TR, TD, TH
            TFOOT = PÉ DA TABELA
                TR, TD, TH

                TH - NEGRITA E CENTRALIZA - USADO PARA TITULOS
                TD - DADOS ( DEVEMOS USAR DENTRO DE UM TR)
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>46 649 132</td>
            </tr>           
            <tr>
                <td> Minas Gerais </td>
                <td>21 411 923</td>
            </tr>     
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 463 349</td>
            </tr>     
        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <td>00000000</td>
            </tr>
        </tfoot>



    </table>
</body>
</html>
